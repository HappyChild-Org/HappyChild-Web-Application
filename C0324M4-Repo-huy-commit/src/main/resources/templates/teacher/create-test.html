<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .content-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .page-title {
            color: #3F51B5;
            margin-bottom: 10px;
        }

        .page-subtitle {
            color: #757575;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #3F51B5;
            border-bottom: 2px solid #E0E0E0;
            padding-bottom: 10px;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-floating label {
            color: #757575;
        }

        .form-control:focus {
            border-color: #3F51B5;
            box-shadow: 0 0 0 0.25rem rgba(63, 81, 181, 0.25);
        }

        .age-range {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .age-input {
            flex: 1;
        }

        .range-separator {
            font-weight: bold;
            color: #757575;
        }

        .btn-action {
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-submit {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .btn-submit:hover {
            background-color: #388E3C;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-cancel {
            background-color: #9E9E9E;
            color: white;
            border: none;
            margin-right: 15px;
        }

        .btn-cancel:hover {
            background-color: #757575;
            transform: translateY(-2px);
        }

        .form-actions {
            margin-top: 30px;
            display: flex;
            justify-content: flex-end;
        }

        .form-text {
            color: #757575;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        /* Accordion for question section */
        .accordion-button:not(.collapsed) {
            background-color: #E8EAF6;
            color: #3F51B5;
        }

        .accordion-button:focus {
            box-shadow: 0 0 0 0.25rem rgba(63, 81, 181, 0.25);
            border-color: #3F51B5;
        }
    </style>
</head>

<body>
    <section>
        <div class="container mt-4">
            <h2>Create New Test</h2>
            <form th:action="@{/autism-test/teacher/create-test}" method="post">
                <div class="form-group mb-3">
                    <label for="name">Test Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="minAge">Minimum Age</label>
                            <input type="number" class="form-control" id="minAge" name="minAge" min="0" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="maxAge">Maximum Age</label>
                            <input type="number" class="form-control" id="maxAge" name="maxAge" min="0" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create Test</button>
                <a th:href="@{/autism-test/teacher/manage-tests}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validate form before submit
        document.querySelector('form').addEventListener('submit', function (e) {
            const minAge = parseInt(document.getElementById('minAge').value);
            const maxAge = parseInt(document.getElementById('maxAge').value);

            if (minAge > maxAge) {
                e.preventDefault();
                alert('Độ tuổi tối thiểu không thể lớn hơn độ tuổi tối đa.');
            }
        });
    </script>
</body>

</html>
