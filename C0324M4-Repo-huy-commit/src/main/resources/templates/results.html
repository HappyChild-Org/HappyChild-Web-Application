<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>KẾT QUẢ TEST</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">KẾT QUẢ TEST</h1>
  <div th:if="${score != null}" class="alert alert-success">
    <p>Điểm số mới nhất: <strong th:text="${score}"></strong></p>
  </div>
  <h3>Lịch sử kết quả</h3>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Ngày</th>
      <th>Điểm</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="result : ${results}">
      <td th:text="${#temporals.format(result.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
      <td th:text="${result.score}"></td>
    </tr>
    <tr th:if="${results.isEmpty()}">
      <td colspan="2" class="text-center">Chưa có kết quả</td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/quiz}" class="btn btn-primary">Làm bài test lại</a>
</div>
</body>
</html>
