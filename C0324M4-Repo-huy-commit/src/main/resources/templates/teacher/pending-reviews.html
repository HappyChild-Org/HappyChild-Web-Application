<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Pending Reviews</title>
</head>
<body>
    <section>
        <div class="container mt-4">
            <h2>Students with Pending Reviews</h2>
            <div class="row">
                <div th:each="student : ${students}" class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${student.fullName}">Student Name</h5>
                            <p class="card-text" th:text="${student.email}">Email</p>
                            <a th:href="@{/autism-test/teacher/student/{id}/pending-results(id=${student.id})}" class="btn btn-primary">View Pending Results</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
