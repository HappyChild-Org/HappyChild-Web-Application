<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tạo Bài kiểm tra Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Tạo Bài kiểm tra Mới</h1>
        <p th:if="${error}" class="text-danger" th:text="${error}"></p>
        <form th:action="@{/autism-test/teacher/create-test}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Tên Bài kiểm tra:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Mô tả:</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="minAge" class="form-label">Độ tuổi tối thiểu:</label>
                <input type="number" class="form-control" id="minAge" name="minAge" required>
            </div>
            <div class="mb-3">
                <label for="maxAge" class="form-label">Độ tuổi tối đa:</label>
                <input type="number" class="form-control" id="maxAge" name="maxAge" required>
            </div>
            <button type="submit" class="btn btn-primary">Tạo Bài kiểm tra</button>
            <a th:href="@{/autism-test/teacher/manage-tests}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</body>

</html>
