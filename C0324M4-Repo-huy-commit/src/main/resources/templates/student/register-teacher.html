<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký giáo viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .teacher-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .teacher-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .teacher-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .teacher-info {
            margin-left: 20px;
        }
        .teacher-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .teacher-degree {
            color: #666;
            margin-bottom: 5px;
        }
        .teacher-faculty {
            color: #888;
            font-size: 0.9em;
        }
        .teacher-stats {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn-register {
            width: 100%;
            margin-top: 10px;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .pagination {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h2 class="mb-4">Đăng ký giáo viên tư vấn</h2>

        <!-- Search Box -->
        <div class="search-box">
            <form th:action="@{/student/list-teacher}" method="get" class="row g-3">
                <div class="col-md-8">
                    <input type="text" class="form-control" name="keyword" th:value="${param.keyword}" placeholder="Tìm kiếm giáo viên...">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                </div>
            </form>
        </div>

        <!-- Teacher List -->
        <div class="row">
            <div th:each="teacher : ${teachers}" class="col-md-6">
                <div class="teacher-card">
                    <div class="d-flex">
                        <img th:src="${teacher.user.avatar != null ? teacher.user.avatar.url : '/img/default-avatar.png'}" 
                             class="teacher-avatar" alt="Teacher Avatar">
                        <div class="teacher-info">
                            <div class="teacher-name" th:text="${teacher.user.name}">Tên giáo viên</div>
                            <div class="teacher-degree" th:text="${teacher.degree}">Học vị</div>
                            <div class="teacher-faculty" th:text="${teacher.faculty.name}">Khoa</div>
                            <div class="teacher-stats">
                                <small>Số sinh viên đang hướng dẫn: </small>
                                <span th:text="${teacherTeamCount[teacher.id]} + ' /10'">0/10</span>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-info btn-sm" th:onclick="'loadTeacherDetails(' + ${teacher.id} + ')'">
                            <i class="fas fa-eye"></i> Xem chi tiết
                        </button>
                        <form th:if="${!registeredTeacherIds.contains(teacher.id) && teacherIndividualStudentCount[teacher.id] < 10}"
                              th:action="@{/student/register-individual-teacher}" method="post" class="d-inline">
                            <input type="hidden" name="teacherId" th:value="${teacher.id}"/>
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fas fa-user-plus"></i> Đăng ký tư vấn
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav th:if="${totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${pageNumber == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/student/list-teacher(page=${pageNumber - 1})}">Trước</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${pageNumber == i} ? 'active'">
                    <a class="page-link" th:href="@{/student/list-teacher(page=${i})}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${pageNumber == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/student/list-teacher(page=${pageNumber + 1})}">Sau</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Teacher Details Modal -->
    <div class="modal fade" id="teacherDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thông tin chi tiết giáo viên</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-3 text-center">
                            <img id="teacherAvatar" src="" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                        </div>
                        <div class="col-md-9">
                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <label class="form-label">Tên giáo viên</label>
                                    <input type="text" readonly class="form-control-plaintext" id="teacherName">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Giới tính</label>
                                    <input type="text" readonly class="form-control-plaintext" id="teacherGender">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <label class="form-label">Email</label>
                                    <input type="text" readonly class="form-control-plaintext" id="teacherEmail">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Học vị</label>
                                    <input type="text" readonly class="form-control-plaintext" id="teacherDegree">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <label class="form-label">Địa chỉ</label>
                                    <input type="text" readonly class="form-control-plaintext" id="teacherAddress">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Số điện thoại</label>
                                    <input type="text" readonly class="form-control-plaintext" id="teacherPhoneNumber">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Ngày sinh</label>
                                    <input type="text" readonly class="form-control-plaintext" id="teacherDob">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Khoa</label>
                                    <input type="text" readonly class="form-control-plaintext" id="teacherFacutly">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadTeacherDetails(teacherId) {
            fetch(`/student/teacher-details/${teacherId}`)
                .then(response => response.json())
                .then(teacher => {
                    if (!teacher.id) throw new Error("Dữ liệu không hợp lệ");
                    document.getElementById("teacherName").value = teacher.name;
                    document.getElementById("teacherEmail").value = teacher.email;
                    document.getElementById("teacherDegree").value = teacher.degree;
                    document.getElementById("teacherPhoneNumber").value = teacher.phoneNumber;
                    document.getElementById("teacherDob").value = new Date(teacher.dob).toLocaleDateString();
                    document.getElementById("teacherAddress").value = teacher.address;
                    document.getElementById("teacherGender").value = teacher.gender === "MALE" ? "Nam" : "Nữ";
                    document.getElementById("teacherFacutly").value = teacher.facutly;
                    document.getElementById("teacherAvatar").src = teacher.avatar ? teacher.avatar.url : "/img/default-avatar.png";
                    const teacherDetailModal = new bootstrap.Modal(document.getElementById('teacherDetailModal'));
                    teacherDetailModal.show();
                })
                .catch(error => {
                    console.error("Lỗi tải thông tin giáo viên:", error.message);
                    alert('Không thể tải thông tin giáo viên: ' + error.message);
                });
        }
    </script>
</body>
</html>
