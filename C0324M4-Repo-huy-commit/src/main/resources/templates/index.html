<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>LÀM BÀI TEST</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">LÀM BÀI TEST</h1>
  <form th:object="${quizForm}" th:action="@{/quiz}" method="post">
    <!-- Communication - Language -->
    <h3>1. Giao tiếp - Ngôn ngữ</h3>
    <div th:each="question, iterStat : ${questions}" th:if="${question.id <= 3}" class="mb-4">
      <h5 th:text="${iterStat.count + '. ' + question.text}">Câu hỏi</h5>
      <div class="form-check">
        <input class="form-check-input" type="radio" th:field="*{answers[__${question.id}__]}" value="yes" th:id="'q' + ${question.id} + '_yes'">
        <label class="form-check-label" th:for="'q' + ${question.id} + '_yes'">Có</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" th:field="*{answers[__${question.id}__]}" value="no" th:id="'q' + ${question.id} + '_no'">
        <label class="form-check-label" th:for="'q' + ${question.id} + '_no'">Không</label>
      </div>
    </div>

    <!-- Gross Motor -->
    <h3>2. Vận động thô</h3>
    <div th:each="question, iterStat : ${questions}" th:if="${question.id > 3 and question.id <= 6}" class="mb-4">
      <h5 th:text="${(iterStat.count - 3) + '. ' + question.text}">Câu hỏi</h5>
      <div class="form-check">
        <input class="form-check-input" type="radio" th:field="*{answers[__${question.id}__]}" value="yes" th:id="'q' + ${question.id} + '_yes'">
        <label class="form-check-label" th:for="'q' + ${question.id} + '_yes'">Có</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" th:field="*{answers[__${question.id}__]}" value="no" th:id="'q' + ${question.id} + '_no'">
        <label class="form-check-label" th:for="'q' + ${question.id} + '_no'">Không</label>
      </div>
    </div>

    <!-- Fine Motor -->
    <h3>3. Vận động tinh</h3>
    <div th:each="question, iterStat : ${questions}" th:if="${question.id > 6 and question.id <= 9}" class="mb-4">
      <h5 th:text="${(iterStat.count - 6) + '. ' + question.text}">Câu hỏi</h5>
      <div class="form-check">
        <input class="form-check-input" type="radio" th:field="*{answers[__${question.id}__]}" value="yes" th:id="'q' + ${question.id} + '_yes'">
        <label class="form-check-label" th:for="'q' + ${question.id} + '_yes'">Có</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" th:field="*{answers[__${question.id}__]}" value="no" th:id="'q' + ${question.id} + '_no'">
        <label class="form-check-label" th:for="'q' + ${question.id} + '_no'">Không</label>
      </div>
    </div>

    <!-- Imitate and Learn -->
    <h3>4. Bắt chước và học hỏi</h3>
    <div th:each="question, iterStat : ${questions}" th:if="${question.id > 9 and question.id <= 12}" class="mb-4">
      <h5 th:text="${(iterStat.count - 9) + '. ' + question.text}">Câu hỏi</h5>
      <div class="form-check">
        <input class="form-check-input" type="radio" th:field="*{answers[__${question.id}__]}" value="yes" th:id="'q' + ${question.id} + '_yes'">
        <label class="form-check-label" th:for="'q' + ${question.id} + '_yes'">Có</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" th:field="*{answers[__${question.id}__]}" value="no" th:id="'q' + ${question.id} + '_no'">
        <label class="form-check-label" th:for="'q' + ${question.id} + '_no'">Không</label>
      </div>
    </div>

    <!-- Personal - Social -->
    <h3>5. Cá nhân - Xã hội</h3>
    <div th:each="question, iterStat : ${questions}" th:if="${question.id > 12 and question.id <= 15}" class="mb-4">
      <h5 th:text="${(iterStat.count - 12) + '. ' + question.text}">Câu hỏi</h5>
      <div class="form-check">
        <input class="form-check-input" type="radio" th:field="*{answers[__${question.id}__]}" value="yes" th:id="'q' + ${question.id} + '_yes'">
        <label class="form-check-label" th:for="'q' + ${question.id} + '_yes'">Có</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" th:field="*{answers[__${question.id}__]}" value="no" th:id="'q' + ${question.id} + '_no'">
        <label class="form-check-label" th:for="'q' + ${question.id} + '_no'">Không</label>
      </div>
    </div>

    <!-- Other Extraordinary Signs -->
    <h3>6. Các dấu hiệu bất thường khác</h3>
    <div th:each="question, iterStat : ${questions}" th:if="${question.id > 15}" class="mb-4">
      <h5 th:text="${(iterStat.count - 15) + '. ' + question.text}">Câu hỏi</h5>
      <div class="form-check">
        <input class="form-check-input" type="radio" th:field="*{answers[__${question.id}__]}" value="yes" th:id="'q' + ${question.id} + '_yes'">
        <label class="form-check-label" th:for="'q' + ${question.id} + '_yes'">Có</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" th:field="*{answers[__${question.id}__]}" value="no" th:id="'q' + ${question.id} + '_no'">
        <label class="form-check-label" th:for="'q' + ${question.id} + '_no'">Không</label>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Nộp Bài</button>
    </div>
  </form>
</div>
</body>
</html>
