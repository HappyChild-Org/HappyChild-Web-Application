<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${test.testName}">Bài Test Đánh Giá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background-color: #f9f9f9;
        }

        .test-container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .question-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #4CAF50;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .question-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .question-text {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #333;
        }

        .options-container {
            padding: 10px 0;
        }

        .option-item {
            margin-bottom: 10px;
        }

        .option-label {
            padding: 10px 15px;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            display: block;
            border: 1px solid #ddd;
        }

        .option-label:hover {
            background-color: #e9f7ef;
            transform: scale(1.01);
        }

        .option-radio {
            margin-right: 10px;
        }

        .test-header {
            text-align: center;
            margin-bottom: 30px;
            color: #2E7D32;
        }

        .test-progress {
            margin-bottom: 30px;
        }

        .btn-submit-test {
            background-color: #FF5722;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-submit-test:hover {
            background-color: #E64A19;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .question-image {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .scale-options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .scale-option {
            flex: 1;
            text-align: center;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.2s;
        }

        .scale-option:first-child {
            border-radius: 8px 0 0 8px;
        }

        .scale-option:last-child {
            border-radius: 0 8px 8px 0;
        }

        .scale-option:hover,
        .scale-option.selected {
            background-color: #e9f7ef;
        }

        .question-number {
            font-weight: bold;
            color: #4CAF50;
            margin-right: 10px;
        }

        .category-badge {
            display: inline-block;
            background-color: #2196F3;
            color: white;
            font-size: 0.8rem;
            padding: 3px 10px;
            border-radius: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <section>
        <div class="container mt-4">
            <div class="test-container">
                <div class="test-header">
                    <h2 th:text="${test.testName}">Test Name</h2>
                    <p th:text="${test.description}">Test Description</p>
                </div>

                <div class="test-progress">
                    <div class="progress">
                        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                </div>
                
                <form id="test-form" th:action="@{/autism-test/test/{id}/submit(id=${test.id})}" method="post" th:object="${testForm}">
                    <div th:each="category : ${questionsByCategory}" class="card mb-4">
                        <div class="card-header">
                            <h4 th:text="${category.key}">Category Name</h4>
                        </div>
                        <div class="card-body">
                            <div th:each="question, stat : ${category.value}" class="question-card" th:data-question-id="${question.id}">
                                <span class="category-badge" th:text="${category.key}">Category</span>
                                <p class="question-text">
                                    <span class="question-number" th:text="${stat.count}">1.</span>
                                    <span th:text="${question.question}">Question content</span>
                                </p>
                                <div class="options-container">
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" th:name="'answers[' + ${question.id} + ']'" value="YES" th:field="*{answers[__${question.id}__]}">
                                        <label class="form-check-label">Yes</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" th:name="'answers[' + ${question.id} + ']'" value="NO" th:field="*{answers[__${question.id}__]}">
                                        <label class="form-check-label">No</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-submit-test">Submit Test</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('test-form');
            const progressBar = document.getElementById('progress-bar');
            const questions = document.querySelectorAll('.question-card');
            const totalQuestions = questions.length;

            // Handle radio button changes
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', updateProgress);
            });

            // Update progress bar
            function updateProgress() {
                let answeredCount = 0;

                // Count answered questions
                questions.forEach(question => {
                    const questionId = question.getAttribute('data-question-id');
                    const inputs = question.querySelectorAll('input[type="radio"]:checked');

                    if (inputs.length > 0) {
                        answeredCount++;
                    }
                });

                const progress = Math.round((answeredCount / totalQuestions) * 100);
                progressBar.style.width = progress + '%';
                progressBar.textContent = progress + '%';
                progressBar.setAttribute('aria-valuenow', progress);
            }

            // Validate form before submission
            form.addEventListener('submit', function (e) {
                let isValid = true;
                questions.forEach(question => {
                    const questionId = question.getAttribute('data-question-id');
                    let answered = false;

                    // Check radio buttons
                    const radios = question.querySelectorAll('input[type="radio"]:checked');
                    if (radios.length > 0) {
                        answered = true;
                    }

                    if (!answered) {
                        isValid = false;
                        question.style.borderColor = '#dc3545';
                    } else {
                        question.style.borderColor = '#4CAF50';
                    }
                });

                if (!isValid) {
                    e.preventDefault();
                    alert('Please answer all questions before submitting.');
                }
            });
        });
    </script>
</body>

</html>
