<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết sinh viên</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <h2>Chi tiết sinh viên</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${student.user.name}"></h5>
                <p class="card-text"><strong>Mã sinh viên:</strong> <span th:text="${student.code}"></span></p>
                <p class="card-text"><strong>Email:</strong> <span th:text="${student.user.email}"></span></p>
                <p class="card-text"><strong>Số điện thoại:</strong> <span th:text="${student.user.phoneNumber}"></span></p>
                <p class="card-text"><strong>Ngày sinh:</strong> <span th:text="${#dates.format(student.user.dob, 'dd/MM/yyyy')}"></span></p>
                <p class="card-text"><strong>Giới tính:</strong> <span th:text="${student.user.gender}"></span></p>
                <p class="card-text"><strong>Địa chỉ:</strong> <span th:text="${student.user.address}"></span></p>
                <p class="card-text"><strong>Là nhóm trưởng:</strong> <span th:text="${student.isLeader ? 'Có' : 'Không'}"></span></p>
                <a th:href="@{/teacher/student-list}" class="btn btn-primary">Quay lại danh sách</a>
            </div>
        </div>
    </div>
</body>
</html>
